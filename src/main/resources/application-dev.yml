#PostgreSql
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/product-api
    username: adminUser
    password: admin

  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    locations: classpath:db/migration
    enabled: true
    validate-on-migrate: true